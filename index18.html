<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* CARD */
      .card {
        background: #fffaf7;
        padding: 50px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.28);
        width: 540px;
        height: 300px;
        position: relative;
      }

      h1 {
        color: #ff7a59;
        margin-bottom: 35px;
        font-size: 26px;
      }

      /* BUTTONS */
      .btn-wrapper {
        position: relative;
        width: 100%;
        height: 120px;
      }

      button {
        padding: 12px 28px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
      }

      #yesBtn {
        background: #ff7a59;
        color: white;
        position: absolute;
        left: 30%;
        top: 40px;
      }

      #noBtn {
        background: #f0cfc4;
        color: black;
        position: absolute;
        left: 62%;
        top: 40px;
      }

      .challenge {
        margin-top: 20px;
        font-size: 15px;
        font-weight: 600;
        color: #ff7a59;
      }

      .challenge span {
        color: #ff4d4d;
        font-weight: 700;
      }

      /* LOVE PAGE */
      .love-page {
        display: none;
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-in-out;
        max-width: 600px;
        position: relative;
      }

      .love-page h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .funny-gif {
        width: 300px;
        max-width: 80%;
        margin-bottom: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        animation: bounce 1s infinite alternate;
      }

      .letter {
        background: rgba(255, 255, 255, 0.25);
        padding: 20px;
        border-radius: 15px;
        font-size: 18px;
        line-height: 1.5;
        text-align: left;
        min-height: 150px;
        white-space: pre-line;
        font-family: "Segoe UI", sans-serif;
      }

      /* FLOATING HEARTS */
      .heart-float {
        position: absolute;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.8;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-50px) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(0.8);
          opacity: 0;
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-15px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- FIRST PAGE -->
    <div class="card" id="questionCard">
      <h1>Shreya, will you be my Valentine? ‚ù§Ô∏è</h1>

      <div class="btn-wrapper" id="btnArea">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
      </div>

      <div class="challenge">
        Think you‚Äôre fast enough to catch <span>NO</span>? <br />Prove it üòàüî•
      </div>
    </div>

    <!-- SECOND PAGE -->
    <div class="love-page" id="lovePage">
      <h1>That‚Äôs the best decision you‚Äôve ever made! üòéüíñ</h1>
      <img
        class="funny-gif"
        src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif"
        alt="Funny GIF"
      />

      <div class="letter" id="letter"></div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("questionCard");
      const lovePage = document.getElementById("lovePage");
      const btnArea = document.getElementById("btnArea");
      const letterDiv = document.getElementById("letter");

      const dangerRadius = 100;

      // Function to create hearts from NO button
      function spawnHearts(x, y) {
        const heart = document.createElement("div");
        heart.classList.add("heart-float");
        heart.innerText = "üíò";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.fontSize = 10 + Math.random() * 15 + "px";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      // NO button moves only inside card area + spawns hearts
      document.addEventListener("mousemove", (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const areaRect = btnArea.getBoundingClientRect();

        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;

        const distance = Math.hypot(
          e.clientX - btnCenterX,
          e.clientY - btnCenterY,
        );

        if (distance < dangerRadius) {
          const maxX = areaRect.width - btnRect.width;
          const maxY = areaRect.height - btnRect.height;

          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";

          // Spawn hearts from NO button
          spawnHearts(btnCenterX, btnCenterY);
        }
      });

      // YES click ‚Üí show next page + typing effect + floating hearts
      yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        lovePage.style.display = "block";

        // Typing effect
        const message = `Shreya,

From the moment you came into my life, everything changed.
You are my smile, my calm, my chaos, my favorite thought.

I don‚Äôt need perfect days ‚Äî I just need you in them.

Happy Valentine‚Äôs Day ‚ù§Ô∏è`;

        let i = 0;
        const speed = 40;

        function typeLetter() {
          if (i < message.length) {
            letterDiv.innerHTML += message.charAt(i);
            i++;
            setTimeout(typeLetter, speed);
          }
        }

        typeLetter();

        // Floating hearts randomly
        function createHeart() {
          const heart = document.createElement("div");
          heart.classList.add("heart-float");
          heart.innerText = "‚ù§Ô∏è";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.fontSize = 15 + Math.random() * 20 + "px";
          heart.style.animationDuration = 3 + Math.random() * 2 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 400);
      });
    </script>
  </body>
</html>
