<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        width: 320px;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-right: 10px;
      }

      #noBtn {
        background: #ccc;
        color: black;
        position: absolute;
      }

      /* Love Page */
      .love-page {
        display: none;
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-in-out;
        max-width: 600px;
      }

      .love-page h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .heart {
        font-size: 80px;
        animation: heartbeat 1s infinite;
        margin-bottom: 20px;
      }

      .love-page img {
        width: 80%;
        max-width: 350px;
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .letter {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        font-size: 18px;
        line-height: 1.5;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- First Page -->
    <div class="card" id="questionCard">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <!-- Second Page -->
    <div class="love-page" id="lovePage">
      <div class="heart">‚ù§Ô∏è</div>
      <h1>Yayyy!! üòç</h1>
      <img src="her.jpg" alt="My Love" />
      <div class="letter">
        Sophia,<br /><br />
        From the moment you came into my life, everything changed. You are my
        smile, my calm, my chaos, my favorite thought.<br /><br />
        I don‚Äôt need perfect days ‚Äî I just need you in them.<br /><br />
        Happy Valentine‚Äôs Day ‚ù§Ô∏è
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("questionCard");
      const lovePage = document.getElementById("lovePage");

      // Move NO button on hover
      noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });

      // YES button click ‚Üí show photo + letter
      yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        lovePage.style.display = "block";
      });
    </script>
  </body>
</html>
