<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        background-size: 200% 200%;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* ---------- QUESTION CARD ---------- */
      .card {
        background: #fffaf7;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        width: 320px;
        position: relative;
      }

      h1 {
        color: #ff7a59;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
      }

      #yesBtn {
        background: #ff7a59;
        color: white;
        margin-right: 10px;
      }

      #noBtn {
        background: #f0cfc4;
        position: absolute;
      }

      /* Card exit */
      .card.exit {
        animation: zoomOut 0.8s ease forwards;
      }

      @keyframes zoomOut {
        to {
          opacity: 0;
          transform: scale(0.7);
        }
      }

      /* ---------- LOVE PAGE ---------- */
      .love-page {
        display: none;
        text-align: center;
        max-width: 600px;
        color: white;
        animation: fadeIn 1.5s ease forwards;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .heart {
        font-size: 80px;
        animation: heartbeat 1s infinite;
        margin-bottom: 20px;
      }

      .love-page h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .love-page img {
        width: 80%;
        max-width: 350px;
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .letter {
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(6px);
        padding: 20px;
        border-radius: 15px;
        font-size: 18px;
        line-height: 1.5;
        color: #2b2b2b;
      }

      /* Staggered entrance */
      .heart,
      .love-page h1,
      .love-page img,
      .letter {
        opacity: 0;
        transform: translateY(20px);
        animation: slideUp 0.8s ease forwards;
      }

      .heart {
        animation-delay: 0.2s;
      }
      .love-page h1 {
        animation-delay: 0.5s;
      }
      .love-page img {
        animation-delay: 0.8s;
      }
      .letter {
        animation-delay: 1.1s;
      }

      /* Animations */
      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Background glow */
      body.love-bg {
        animation: gradientGlow 8s ease infinite;
      }

      @keyframes gradientGlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Question -->
    <div class="card" id="questionCard">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <!-- Love -->
    <div class="love-page" id="lovePage">
      <div class="heart">‚ù§Ô∏è</div>
      <h1>Yayyy!! üòç</h1>
      <img src="her.jpg" alt="My Love" />
      <div class="letter">
        Sophia,<br /><br />
        From the moment you came into my life, everything changed. You are my
        smile, my calm, my chaos, my favorite thought.<br /><br />
        I don‚Äôt need perfect days ‚Äî I just need you in them.<br /><br />
        Happy Valentine‚Äôs Day ‚ù§Ô∏è
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("questionCard");
      const lovePage = document.getElementById("lovePage");

      const dangerRadius = 120;

      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

        if (dist < dangerRadius) {
          noBtn.style.left =
            Math.random() * (window.innerWidth - rect.width) + "px";
          noBtn.style.top =
            Math.random() * (window.innerHeight - rect.height) + "px";
        }
      });

      yesBtn.addEventListener("click", () => {
        card.classList.add("exit");

        setTimeout(() => {
          card.style.display = "none";
          lovePage.style.display = "block";
          document.body.classList.add("love-bg");
        }, 800);
      });
    </script>
  </body>
</html>
