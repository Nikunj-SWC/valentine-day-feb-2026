<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        background-size: 200% 200%;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* CARD */
      .card {
        background: #fffaf7;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        width: 320px;
        position: relative;
      }

      h1 {
        color: #ff7a59;
        margin-bottom: 30px;
      }

      .btn-wrapper {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
      }

      #yesBtn {
        background: #ff7a59;
        color: white;
      }

      #noBtn {
        background: #f0cfc4;
        position: absolute;
      }

      .card.exit {
        animation: zoomOut 0.8s ease forwards;
      }

      @keyframes zoomOut {
        to {
          opacity: 0;
          transform: scale(0.7);
        }
      }

      /* LOVE PAGE */
      .love-page {
        display: none;
        text-align: center;
        max-width: 600px;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .heart {
        font-size: 80px;
        animation: heartbeat 1s infinite;
      }

      .letter {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(6px);
        padding: 20px;
        border-radius: 15px;
        color: #2b2b2b;
        margin-top: 20px;
        min-height: 160px;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      body.love-bg {
        animation: gradientGlow 8s ease infinite;
      }

      @keyframes gradientGlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating hearts */
      .float-heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
      }

      @keyframes floatUp {
        from {
          transform: translateY(100vh) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- QUESTION -->
    <div class="card" id="questionCard">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

      <div class="btn-wrapper">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
      </div>
    </div>

    <!-- LOVE PAGE -->
    <div class="love-page" id="lovePage">
      <div class="heart">‚ù§Ô∏è</div>
      <h1>Yayyy!! üòç</h1>
      <img src="her.jpg" width="300" />
      <div class="letter" id="letter"></div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("questionCard");
      const lovePage = document.getElementById("lovePage");
      const letter = document.getElementById("letter");

      const dangerRadius = 120;

      const text = `Shreya,

From the moment you came into my life, everything changed.
You are my smile, my calm, my chaos, my favorite thought.

I don‚Äôt need perfect days ‚Äî I just need you in them.

Happy Valentine‚Äôs Day ‚ù§Ô∏è`;

      let i = 0;

      // YOUR NO BUTTON LOGIC (UNCHANGED)
      document.addEventListener("mousemove", (e) => {
        const btnRect = noBtn.getBoundingClientRect();

        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;

        const distance = Math.hypot(
          e.clientX - btnCenterX,
          e.clientY - btnCenterY,
        );

        if (distance < dangerRadius) {
          const x = Math.random() * (window.innerWidth - btnRect.width);
          const y = Math.random() * (window.innerHeight - btnRect.height);

          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
        }
      });

      yesBtn.addEventListener("click", () => {
        card.classList.add("exit");

        setTimeout(() => {
          card.style.display = "none";
          lovePage.style.display = "block";
          document.body.classList.add("love-bg");
          typeLetter();
          startHearts();
        }, 800);
      });

      function typeLetter() {
        if (i < text.length) {
          letter.innerHTML += text[i] === "\n" ? "<br>" : text[i];
          i++;
          setTimeout(typeLetter, 40);
        }
      }

      function startHearts() {
        setInterval(() => {
          const h = document.createElement("div");
          h.className = "float-heart";
          h.innerHTML = "‚ù§Ô∏è";
          h.style.left = Math.random() * 100 + "vw";
          h.style.fontSize = 16 + Math.random() * 20 + "px";
          document.body.appendChild(h);
          setTimeout(() => h.remove(), 6000);
        }, 400);
      }
    </script>
  </body>
</html>
